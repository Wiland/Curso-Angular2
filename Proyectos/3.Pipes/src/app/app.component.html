<div class="container">
  <h1>Pipes</h1>
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Texto</th>
      <th scope="col">Pipe</th>
      <th scope="col">Resultado</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{ nombre }}</td>
      <td>Uppercase</td>
      <td>{{ nombre | uppercase }}</td>
    </tr>
    <tr>
      <td>{{ nombre }}</td>
      <td>Lowercase</td>
      <td>{{ nombre | lowercase }}</td>
    </tr>
  </tbody>
</table>
</div>
