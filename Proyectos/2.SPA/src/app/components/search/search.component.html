<h1>Resultados de <small>"{{ termino }}"</small></h1>
<hr>
<div *ngIf="heroes.length===0" class="alert alert-warning" role="alert">
  No hay resultados para la búsqueda
</div>
<div *ngIf="heroes.length>0" class="card-columns">
  <div class="card animated fadeIn fast" *ngFor="let heroe of heroes; let i = index;">
    <img class="card-img-top" [src]="heroe.img" [alt]="heroe.nombre">
    <div class="card-body">
      <h4 class="card-title">{{ heroe.nombre }}</h4>
      <p class="card-text">{{ heroe.bio }}</p>
      <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>

      <a [routerLink]="['/heroe',i]" class="btn btn-outline-info btn-block">Ver Más (link)...</a>
    </div>
  </div>
</div>
