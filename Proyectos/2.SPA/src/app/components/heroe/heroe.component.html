<h1 class="animated fadeIn">{{ heroe.nombre | uppercase }} <small>({{ heroe.aparicion | date:'y' }})</small></h1>
<hr>

<div class="row animated fadeIn fast">
  <div class="col-md-6">
    <img [src]="heroe.img" [alt]="heroe.nombre" class="img-fluid">
    <br><br>
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
  </div>
  <div class="col-md-6">
    <h3>{{ heroe.nombre }}</h3>
    <hr>
    <p>{{ heroe.bio }}</p>
    <div class="img-fluid">

      <img *ngIf="heroe.casa == 'Marvel'" class="casa" src="assets/img/marvel.png" [alt]="heroe.casa">
      <img *ngIf="heroe.casa == 'DC'" class="casa" src="assets/img/dc.png" [alt]="heroe.casa">
    </div>
  </div>
</div>
