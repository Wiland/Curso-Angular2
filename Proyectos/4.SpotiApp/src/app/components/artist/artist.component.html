<br>
<div *ngIf="artist" class="container animated fadeIn fast">
  <div class="row">
    <div class="col-lg-3 text-center">
      <img [src]="artist.images | sinfoto" class="img-thumbnail img-circle">
    </div>
    <div class="col-sm-1">

    </div>
    <div class="col-lg-8 text-center">
      <h1>{{ artist.name }}</h1>
      <small>Popularidad {{ artist.popularity }}</small>
      <hr>
      <br>
      <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-4">
          <a [routerLink]="['/search']" class="btn btn-outline-success btn-block">Regresar</a>
        </div>
        <div class="col-sm-4">
          <a [href]="artist.external_urls?.spotify" class="btn btn-success btn-block">Ver en Spotify</a>
        </div>
        <div class="col-sm-2"></div>
      </div>
    </div>
  </div>
  <br>
  <br>
  <div class="container" *ngIf="tracks">
    <h3>Top de {{ artist.name }}</h3>
    <div class="row">
      <div class="col-md-12">
        <table class="table table-inverse table-dark table-hover table-responsive">
          <thead>
            <tr>
              <th>#</th>
              <th>Imagen</th>
              <th>Canci√≥n</th>
              <th>Popularidad</th>
              <th>Fragmento</th>
              <th>Spotify</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let track of tracks; let i = index;">
              <th>{{ i + 1 }}</th>
              <td><img [src]="track.album.images | sinfoto" class="img-rounded img-responsive img-50"></td>
              <td>{{ track.name }}</td>
              <td>{{ track.popularity }}%</td>
              <td>
                <!-- <audio controls *ngIf="track.preview_url">
                  <source [src]="track.preview_url">
                    Navegador incompatible
                </audio>
                <p *ngIf="!track.preview_url">Fragmento no disponible</p> -->
                <iframe [src]="track.uri | domseguro:'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0" allowtransparency="true"></iframe>
              </td>
              <td><a [href]="track.external_urls?.spotify" class="btn btn-outline-info btn-block">Ver</a></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
