<br>
<app-loading *ngIf="loadingArtist" class="m-5"></app-loading>
<div *ngIf="artist" class="container animated fadeIn fast">
  <div class="row">
    <div class="col-sm-2 text-center">
      <img [src]="artist.images | noimage" class="img-thumbnail img-circle">
    </div>
    <div class="col-lg-10 text-center">
      <h1>{{ artist.name }}</h1>
      <small>Popularidad {{ artist.popularity }}</small>
      <br>
      <div class="row m-3">
        <div class="col-sm-2"></div>
        <div class="col-sm-4">
          <a [routerLink]="['/search']" class="btn btn-outline-info btn-block">Regresar</a>
        </div>
        <div class="col-sm-4">
          <a [href]="artist.external_urls?.spotify" class="btn btn-success btn-block">Ver página del artista</a>
        </div>
        <div class="col-sm-2"></div>
      </div>
    </div>
  </div>
  <br>
  <br>
  <div class="container" *ngIf="tracks">
    <h3>Top de {{ artist.name }}</h3>
    <div class="row">
      <div class="col-md-12">
        <table class="table table-inverse table-dark table-hover table-responsive">
          <thead>
            <tr>
              <th>#</th>
              <th>Imagen</th>
              <th>Canción</th>
              <th>Album</th>
              <th>Vista previa</th>
              <th>Spotify</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let track of tracks; let i = index;">
              <th>{{ i + 1 }}</th>
              <td><img [src]="track.album.images | noimage" class="img-responsive img-50"></td>
              <td>{{ track.name }}</td>
              <td>{{ track.album.name }}</td>
              <td>
                <iframe [src]="track.uri | securedom" width="300" height="80" frameborder="0" allowtransparency="true"></iframe>
              </td>
              <td><a target="_blank" [href]="track.external_urls?.spotify" class="btn btn-outline-info btn-block">Ver</a></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
