<div class="row">
  <div class="col-md-6">
    <h1>*ngIf</h1>
    <hr>

    <button type="button" name="button" class="btn btn-outline-primary btn-block"
    (click)="mostrar = !mostrar">Mostrar/Ocultar</button>

    <br>

    <div *ngIf="mostrar" class="card text-white bg-dark">
      <!--<div class="card-header"></div> -->
      <div class="card-body">
        <blockquote class="blockquote mb-0">
          <p>{{ frase.mensaje }}</p>
          <footer class="blockquote-footer">{{ frase.autor }}</footer>
        </blockquote>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h1>*ngFor</h1>
    <hr>
    <ul class="list-group">
      <li *ngFor="let pelicula of peliculas; let i = index" class="list-group-item">{{i+1}}. {{ pelicula }}</li>
    </ul>
  </div>
</div>
